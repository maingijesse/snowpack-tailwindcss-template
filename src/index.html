<!DOCTYPE html>
<html>

<head>
    <title>Tailwind Css Practise</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div class="application bg-blue-400 min-h-screen flex justify-items-center items-center">
            <div class="form w-3/4 lg:w-1/2 bg-white mx-auto p-16 rounded">
                <h1 class="font-bold text-2xl">Create Your Account</h1>
                <div class="my-4">
                    <div>
                        <label for="name" class="font-semibold pb-1 mt-3 block text-gray-500">Name</label>
                        <input type="text" id="name" class="border border-gray-400 block w-full rounded p-2">
                    </div>
                    <div>
                        <label for="email" class="font-semibold pb-1 mt-3 block text-gray-500">Email</label>
                        <input type="email" id="email" class="border border-gray-400 block w-full rounded p-2">
                    </div>
                    <div>
                        <label for="password" class="font-semibold pb-1 mt-3 block text-gray-500">Password</label>
                        <input type="password" id="password" class="border border-gray-400 block w-full rounded p-2">
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" id="password">
                        <label for="password" class="text-gray-500">I agree to the terms and privacy.</label>

                    </div>
                    <div>
                        <button class="block w-full mt-4 bg-yellow-400 py-3 rounded text-yellow-800 " disabled>Sign
                            Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
